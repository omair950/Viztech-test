
<div *ngFor="let timeline of  timeline_data  "> 

<mat-card class="example-card" >
  <mat-card-header [routerLink]="['/post',timeline.id]">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title >{{timeline.author.name}}</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-subtitle >{{timeline.title}}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>

  <mat-card-content [routerLink]="['/post',timeline.id]">
    <p>
    {{timeline.body}}
    </p>
  </mat-card-content>
  <mat-card-actions>

           <input class="example-full-width " matInput placeholder="Write Comment" >
         
  </mat-card-actions>
</mat-card>
</div>
